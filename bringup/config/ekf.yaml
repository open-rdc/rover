ekf_filter_node_odom:
  ros__parameters:
    frequency: 50.0
    two_d_mode: true
    print_diagnostics: true
    debug: false
    publish_tf: false

    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom

    odom0: /odom
    odom0_config: [false, false, false,
                  false, false, false,
                  true,  true,  false,
                  false, false, true,
                  false, false, false]

    imu0: /imu/data
    imu0_config:    [false, false, false,
                      false, false, true,
                      true, true, false,
                      true, true, true,
                      false, false, true]
        #        [x_pos   , y_pos    , z_pos,
        #         roll    , pitch    , yaw,
        #         x_vel   , y_vel    , z_vel,
        #         roll_vel, pitch_vel, yaw_vel,
        #         x_accel , y_accel  , z_accel]
    use_control: false


ekf_filter_node_map:
  ros__parameters:
    frequency: 50.0
    two_d_mode: true
    print_diagnostics: true
    debug: false
    publish_tf: true

    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom

    # GPS位置データを使用（UTM座標系）
    odom0: /odom
    odom0_config: [false, false, false,
                  false, false, false,
                  true,  true,  false,
                  false, false, true,
                  false, false, false]

    odom1: /odometry/gps
    odom1_config: [true,  true,  false,
                  false, false, false,
                  false, false, false,
                  false, false, false,
                  false, false, false]

    imu0: /imu/data
    imu0_config:    [false, false, false,
                      false, false, true,
                      true, true, false,
                      true, true, true,
                      false, false, true]
    # imu0_config:    [false, false, false,
    #                   false, false, true,
    #                   false, false, false,  # IMUからは速度情報を使用しない
    #                   false, false, false,
    #                   false, false, false]

    use_control: false
